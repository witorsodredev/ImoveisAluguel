<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3FA9F5"/>
      <stop offset="100%" stop-color="#0B5ED7"/>
    </linearGradient>
  </defs>

  <!-- Ícone Cloud -->
  <g transform="translate(20,35)">
    <path d="M60 40
             C60 25,45 15,30 20
             C25 8,10 5,2 15
             C-10 15,-10 35,5 38
             H58
             C75 38,75 40,60 40Z"
          fill="url(#cloudGradient)"/>

    <!-- Linhas de infraestrutura -->
    <circle cx="15" cy="32" r="3" fill="#FFFFFF"/>
    <circle cx="32" cy="26" r="3" fill="#FFFFFF"/>
    <circle cx="50" cy="32" r="3" fill="#FFFFFF"/>

    <line x1="15" y1="32" x2="32" y2="26" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="32" y1="26" x2="50" y2="32" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Texto -->
  <text x="120" y="75"
        font-size="42"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="700"
        fill="#0A2540">
    sodre
    <tspan fill="#0B5ED7">cloud</tspan>
  </text>

  <!-- Domínio -->
  <text x="120" y="105"
        font-size="16"
        font-family="Arial, Helvetica, sans-serif"
        letter-spacing="1"
        fill="#6C757D">
    sodrecloud.com.br
  </text>
</svg>
